<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User</title>
    <link rel="stylesheet" type="text/css" media="all" href="../public/main.css" th:href="@{/main.css}" />
</head>
<body>
  <h1>Mujina Identity Provider</h1>
  <p>Here is a token</p>
  <pre>
    <p th:text="${token}"></p>
  </pre>
  <p>Here is the deflated, base64-encoded token</p>
  <pre>
    <p th:text="${encodedToken}"></p>
    <p>You can validate the token here: <a href="https://www.samltool.com/decode.php">https://www.samltool.com/decode.php</a></p>
  </pre>
</body>
</html>
